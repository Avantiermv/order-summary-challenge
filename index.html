<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/desktop.css">
</head>
<body>

    <section>
      
      <div id="image">

      </div>
      
      <div id="conteudo">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div id="annualplan">

        <img src="images/icon-music.svg" alt="music icon" id="img2">

        <div id="plan">
          <p id="annplan">Annual Plan</p>
          <p id="year">$59.99/year</p>
        </div>

        <p id="change"><a href="#">Change</a></p>
      </div>

      <div id="comprar">
        <p id="payment"><a href="https://youtu.be/dQw4w9WgXcQ">Proceed to Payment</a></p>
      </div>
      
      <p id="cancel"><a href="#">Cancel Order</a></p>

    </section>
    
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by<a href="https://github.com/Avantiermv">Avantier marcos</a>.</p>
    </footer>
  
  
</body>
</html>
